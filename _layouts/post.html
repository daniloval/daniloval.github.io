<article class="post container">

    <div class="wrapper clearfix">
        <div class="title"><h2>{{ page.title }}</h2></div>

            <div class="wrapper clearfix">

                </div>
                <div class="socialbutton">
                    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" id="twitter-share-btt" rel="nofollow" target="_blank" class="share-button twitter"></a>
                </div>
                <div class="socialbutton">
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" id="facebook-share-btt" rel="nofollow" target="_blank" class="share-button facebook"></a>
                </div>

                </div>
                <div class="socialbutton">
                    <a href="https://telegram.me/share/url?url={{site.url}}{{page.url}}&text={{page.title}}" onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" id="telegram-share-btt" rel="nofollow" target="_blank" class="share-button telegram"></a>
                </div>

            </div>
        </div>
